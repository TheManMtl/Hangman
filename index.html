<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>HangMan || StarWars</title>
</head>

<body>
    <div class="container-fluid">
        <!-- chang:start -->
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="img-fluid" src="images/Logo.png" height="100px" alt="Logo">
            </div>

            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <h1>HangMan || StarWars</h1>
            </div>

            <div class="col-md-3 text-end">
                <a href="#" title="AboutTheGameBtn"></a><button type="button" class="btn btn-primary">About the
                    game</button></a>
            </div>
        </header>
        <!-- chang:end -->
        <select name="cat" id="lists">
            <option value="cshoose">Choose Category</option>
            <option value="People">People</option>
            <option value="Planets">Planet</option>
            <option value="species">species</option>
            <option value="starships">Star Ships</option>
            <option value="Vehicles">Vehicles</option>
        </select>

        <!-- guess box -->
        <div id="box"></div>
        <input id="charGuess" type="text">
        <button id="charguessbtn">Char Guess</button>
        <input id="wordGuess" type="text">
        <button id="wordguessbtn">Word Guess</button>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="js/main.js"></script>
    
    </div>
</body>

</html>
