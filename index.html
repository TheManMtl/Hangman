<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>HangMan || StarWars</title>
    <script src="https://kit.fontawesome.com/27488a1956.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- chang:start -->

        <header
            class="row d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="img-fluid headerImg" src="images/Logo.png" height="100px" alt="Logo">
            </div>

            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <h1>HangMan || StarWars</h1>
            </div>

            <div class="col-md-2 text-center">
                <img class="img-fluid headerImg" src="images/rope.png" alt="rope">
            </div>

            <div class="col-md-2 text-center">
                <a href="About_Game.html" title="AboutTheGameBtn"><button class="btn btn-warning btn-lg shadow">About
                        the game</button></a>
            </div>
        </header>


        <div class="container">

            <div class="row mb-5 justify-content-center">

                <div class="col-md-3 text-center">
                    <!-- chang:end -->
                    <select name="cat" id="lists" class="form-select">
                        <option value="cshoose">Choose Category</option>
                        <option value="People">People</option>
                        <option value="Planets">Planet</option>
                        <option value="species">species</option>
                        <option value="starships">Star Ships</option>
                        <option value="Vehicles">Vehicles</option>
                    </select>

                    <!-- Game Zone -->
                </div>

                <div class="col-md-9 text-end">
                    <button class="btn btn-warning shadow rounded" id="start">Start The Game</button>
                </div>


                <div id="box" class="col-md-12 py-3">
                </div>

                <div class="col-md-12 text-center">
                    <img id="stateImg" src="/images/0.png" alt="" class="state-img img-fluid shadow-sm mb-4">
                    <div id="progress" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 0%"></div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="charGuess">Put char here</label>
                    <input class="form-control" id="charGuess" type="text">
                    <button class="btn btn-success btn-sm shadow mt-2" id="charguessbtn">Char Guess</button>
                </div>

                <div class="col-md-4">
                    <label for="wordGuess">Guess word</label>
                    <input class="form-control" id="wordGuess" type="text">
                    <button class="btn btn-info btn-sm shadow mt-2" id="wordguessbtn">Word Guess</button>
                </div>

            </div>

        </div>









        <!-- chang:start -->

        <!-- chang:start -->
        <footer class="row text-center text-white" style="background-color: #f1f1f1;">
            <div class="container pt-4">
                <section class="mb-4">
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="btn-light"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                </section>
            </div>
            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-dark" href=#>Hangman Game Group: Ehsan, Pejman, Chang</a>
            </div>
        </footer>
        <!-- chang:end -->

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
